<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="person:${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() +', '+person.getYearOfBirth()}"></a>
</div>
<hr/>
<a th:href="@{/people/new}">Добавить человека</a>
<a th:href="@{/books}" style="margin-left:20px;">Список книг</a>
</body>
</html>
